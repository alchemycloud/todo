<form (ngSubmit)="onSubmitClick()"
      name="signInForm"
      [formGroup]="formGroup"
      novalidate>
    <mat-form-field appearance="outline"
                    class="u-1/1">
        <mat-label i18n="@@SIGN_IN_FORM_USERNAME">Username</mat-label>
        <input inputAutoFocus
               matInput
               formControlName="username"
               required
               data-qa="username"
               type="text"
               i18n-placeholder="@@SIGN_IN_FORM_USERNAME"
               placeholder="Username"
               autocomplete="off" />
        <mat-error *ngIf="usernameControl.hasError('required')"
                   i18n="@@SIGN_IN_FORM_USERNAME_REQUIRED">Username is required</mat-error>
        <mat-error *ngIf="usernameControl.hasError('minlength')"
                   i18n="@@SIGN_IN_FORM_USERNAME_MIN">Username min 3 characters</mat-error>
        <mat-error *ngIf="usernameControl.hasError('maxlength')"
                   i18n="@@SIGN_IN_FORM_USERNAME_MAX">Username max 128 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline"
                    class="u-1/1">
        <mat-label i18n="@@SIGN_IN_FORM_PASSWORD">Password</mat-label>
        <input matInput
               formControlName="password"
               required
               data-qa="password"
               type="password"
               i18n-placeholder="@@SIGN_IN_FORM_PASSWORD"
               placeholder="Password"
               autocomplete="off" />
        <mat-error *ngIf="passwordControl.hasError('required')"
                   i18n="@@SIGN_IN_FORM_PASSWORD_REQUIRED">Password is required</mat-error>
        <mat-error *ngIf="passwordControl.hasError('minlength')"
                   i18n="@@SIGN_IN_FORM_PASSWORD_MIN">Password min 6 characters</mat-error>
        <mat-error *ngIf="passwordControl.hasError('maxlength')"
                   i18n="@@SIGN_IN_FORM_PASSWORD_MAX">Password max 255 characters</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="submitDisabled || !formGroup.valid"
            data-qa="submit">
        <ng-container i18n="@@SIGN_IN_FORM_SUBMIT">Submit</ng-container>
    </button>
</form>
